<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Skill Safari | Pricing Component with Toggle</title>
  

</head>
<body>

  <div class="container">
    <h1>Our Pricing</h1>

    <div class="toggle-container">
      <span>Annually</span>
      <span class="toggle-container">
        <input type="checkbox" name="toggle" id="toggle" unchecked />
        <label for="toggle">
          <div class="ball"></div>
        </label>
      </span>
      <span>Monthly</span>
    </div>

    <div id="flexy" class="flex">
      <div class="price-box">
        <h4>Basic</h4>
        <p>
          <span class="monthly">&dollar;19.99</span>
          <span class="annually">&dollar;199.99</span>
        </p>
        <ul>
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="price-box price-box-premium">
        <h4>Professional</h4>
        <p>
          <span class="monthly">&dollar;24.99</span>
          <span class="annually">&dollar;249.99</span>
        </p>
        <ul>
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10GB</li>
        </ul>
        <button>Learn More</button>
      </div>

      <div class="price-box">
        <h4>Master</h4>
        <p>
          <span class="monthly">&dollar;39.99</span>
          <span class="annually">&dollar;399.99</span>
        </p>
        <ul>
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20GB</li>
        </ul>
        <button>Learn More</button>
      </div>
    </div>


  </div>

  <script src="script.js" defer></script>
</body>
</html>
